




{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container p-5">
        <div class="row justify-content-center p-5">
            <div class="col">
              <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
              </form>

            </div>
        </div>
    </div>



{% endblock %}
