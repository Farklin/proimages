

{% extends 'base.html' %}

{% block content %}



<style> 

@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
* {
  box-sizing: border-box;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  background-color: #f7f8fc;
  font-family: "Roboto", sans-serif;
  color: #10182f;
}
.container {
 
}
.card {
  margin: 10px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  width: 300px;
}
.card-header img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.card-body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  min-height: 250px;
}

.tag {
  background: #cccccc;
  border-radius: 50px;
  font-size: 12px;
  margin: 0;
  color: #fff;
  padding: 2px 10px;
  text-transform: uppercase;
  cursor: pointer;
}
.tag-teal {
  background-color: #47bcd4;
}
.tag-purple {
  background-color: #5e76bf;
}
.tag-pink {
  background-color: #cd5b9f;
}

.card-body p {
  font-size: 13px;
  margin: 0 0 40px;
}
.user {
  display: flex;
  margin-top: auto;
}

.user img {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin-right: 10px;
}
.user-info h5 {
  margin: 0;
}
.user-info small {
  color: #545d7a;
}



</style> 

<div class="container p-5"> 
<div class="row p-5">
<a type="button" href="{% url 'upload' %}" class="btn btn-primary btn-lg btn-block">Загрузить картинку</a>
</div> 
<div class="row">
{% for image in images %}

  <div class="card">
    <a href = {% url 'image' image.id %}> 
    <div class="card-header">
      <img src="media/{{image.path_image}} " alt="rover" />
    </div>
    <div class="card-body">
      <span class="tag tag-teal">Файл</span>
      <h4>
       {{image.title}}
      </h4>

      <div class="user">
        <div class="user-info">
          <h5>{{image.date}}</h5>

        </div>
      </div>
    </div>
    </a> 
  </div>

{% endfor %}
</div> 
</div> 

</body>

{% endblock  %}
