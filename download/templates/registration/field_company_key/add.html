{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="justify-content-center p-5">

  <form method="post" enctype="multipart/form-data" novalidate>

  <div class="form-group">

      <div class="row">

        <div class="col-md-6">
          {% csrf_token %}
          {{ context.form |crispy }}
        </div>
           
      <button type="submit" class="btn btn-success">Создать</button>
      </div>
     

  </div>
  


</div>


</form>

</div>
{% endblock %}
